<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Resumo de Pedido Principal | Front-end Mentor</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <section class="resumo-de-pedido">
                <img src="" alt="">
                <h1>Order Sumary</h1>
                <span class="description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </span>

                <div class="informations">
                    <div class="music-price">
                        <img src="" alt="">
                        <div class="price">
                            <strong>Annual Plan</strong>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>

                <button type="button">Proceed to Payment</button>
                <a href="#" id="cancel-order">Cancel Order</a>
            </section>
        </section>
    </main>
</body>

</html>
